<div class="container mb-5 mt-5">
   
   
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Apagar postagem</h1>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center">VocÃª tem certeza que quer apagar essa postagem?</h4>
        </div>
    </div>

    <div class="card mb-3" >
        <img src="{{postagem.foto}}" class="card-img-top" alt="foto da postagem">
        <div class="card-body" >
          <h5 class="card-title">{{postagem.titulo}}</h5>
          <p class="card-text">{{postagem.texto}}</p>
          <p class="card-text"><small class="text-muted">Publicado em: {{postagem.data | date: 'dd/MM/yyyy'}} as {{postagem.data | date: 'HH:mm'}}</small></p>
          <p class="card-text"><small class="text-muted">Tema: {{postagem.tema.descricao}}</small></p>


        </div>
      </div>


<div class="row mt-5">
    <div class="col-md-12 d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink="/inicio"> Cancelar</button>
        <button class="btn btn-success" (click)="apagar()"> Apagar</button>
    </div>
</div>




</div>
