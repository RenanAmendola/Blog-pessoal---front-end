<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Atualizar usuario</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">


            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu Nome"></div>

            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu usuario"></div>
        
            <div class="form-group">
                <label for="foto">Link da foto</label>
                <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da foto"></div>


            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmarSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha"></div>
                <p>*senha deve conter no minimo 5 caracteres</p>

            <div class="form-group">
                <label for="confirmSenha">Confirmar senha</label>
                <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha"></div>


            <div class="form-group">
                <label for="tipo">Tipo de Usuario</label>
                <select class="form-control" name="tipo" id="tipo"(change)='tipoUser($event)'>
                    <option>Escolha o seu tipo de usuario:</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success mr-4" (click)='atualizar()' >Atualizar</button>
            <button type="submit" class="btn btn-danger" routerLink='/inicio'>Cancelar</button>
        </div>
        </div>

    </div>

</div>
